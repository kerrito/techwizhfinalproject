        <h1 class="display-2" id="title">Feedback</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" id="page-link">
                <li class="breadcrumb-item"><a href="#" onclick="pageroutes('home',0)">Home</a></li>

<!-- Page title end -->
<section class="feedback my-5 arshan-contact">
    <section class="container">

        <section class="row">
            <section class="col-md-4 mt-lg-0 mt-5">
                <img src="assets/img/abo_sli_1.webp" class="w-100" alt="">
            </section>
            <form class="col-md-8">
                <p class="text-muted">Feed back us so we can provide you better enviroment <b>THANK'S</b> ðŸ‘‹</p>
                <div class="row">
                    <div class="col-md-6">

                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="fullname" placeholder="e.g Shoaib Hussain">
                            <label for="fullname">Full Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="emailadd" placeholder="shoaib@aptech.com">
                            <label for="emailadd">Email address</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="phone" placeholder="+123 333 999 9">
                            <label for="phone">Phone Number</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-4">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Open this rate menu</option>
                                <option value="1">1 Star</option>
                                <option value="2">2 Star</option>
                                <option value="3">3 Star</option>
                                <option value="4">4 Star</option>
                                <option value="5">5 Star</option>
                            </select>
                            <label for="floatingSelect">Give us Rating</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="message"
                                style="height: 200px"></textarea>
                            <label for="message">Message Here</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-cat px-5 mt-4">Send Us <i
                        class="fa-solid fa-arrow-up-right-from-square ms-2"></i></button>

            </form>
        </section>
    </section>
</section>
